<ng-container>
  @if (roomID && isRoomLoaded) {
  <div class="rs-main-container">
    <div>
      {{roomID}}
    </div>
    <div>
      <app-toolbar (action)="onToolbarAction($event)"></app-toolbar>
      <app-streamer [initiator]="isRoomAdmin"></app-streamer>
    </div>
  </div>
  } @else {
  <app-room-creator [roomType]="roomType"></app-room-creator>
  }
</ng-container>
